	<script>

		var newstr = (function(){

		document.write(newstr);

	//Inter Ex 2
	var math = Number(prompt("What's your grade in math?"));
	var physics = Number(prompt("What's your grade in physics?"));
	var english = Number(prompt("What's your grade in english?"));

	function Sum_Avg() {
		sum = math+physics+english;
		avg = sum/3;
		document.write("<br>Your sum is " + sum + ".<br>Your average is " + avg + ".");
	}
	Sum_Avg();
	</script>
