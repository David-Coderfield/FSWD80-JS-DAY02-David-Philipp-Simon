	<script>

window.onload = rndmBG();

function rndmBG() {
	var spectrumDec = Math.pow(16, 6);
	var randomColorDec = Math.floor(Math.random()*spectrumDec)
	var randomColorHex = randomColorDec.toString(16);
	var Color = "#" + randomColorHex;
	console.log(Color);

	document.getElementById('body').style.backgroundColor = Color;

	document.write(Color);
}

	</script>
