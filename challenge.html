<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble Sort</title>
</head>
<body>
	<script>
		var Arr = [9,3,6,1,8,7,7,5,4,2];
		console.table(Arr);
	function Bubblesort(){
		for (j = 0; j<Arr.length-1; j++) {
			for (i = 1; i<Arr.length-j; i++) {
				if (Arr[i-1] > Arr[i]) {
					[Arr[i-1], Arr[i]] = [Arr[i], Arr[i-1]];
				}
			}
		}
		console.table(Arr);
	}

	Bubblesort();



	</script>
</body>
</html>
