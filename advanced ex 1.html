<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Advanced</title>
</head>
<body id="body">
	<script>
		//ADV EX 1
		function convertM() {
			var mintotal = Number(prompt("Enter minutes!!"));
			var hours = Math.floor(mintotal/60);
			var minutes = mintotal % 60;
			document.write(mintotal + " minutes = " + hours + " hour(s) and " + minutes + " minute(s).")
		}
		convertM();

	</script>
</body>
</html>
